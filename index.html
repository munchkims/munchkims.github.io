<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockly Hero Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å: –ë–ª–æ–∫–∏ -->
    <div class="blocks-panel">
      <h2>–ë–ª–æ–∫–∏</h2>
      <div class="block draggable scratch-block" draggable="true" data-action="moveUp">‚¨ÜÔ∏è Up</div>
      <div class="block draggable scratch-block" draggable="true" data-action="moveDown">‚¨áÔ∏è Down</div>
      <div class="block draggable scratch-block" draggable="true" data-action="moveLeft">‚¨ÖÔ∏è Left</div>
      <div class="block draggable scratch-block" draggable="true" data-action="moveRight">‚û°Ô∏è Right</div>
      <div class="block draggable scratch-block" draggable="true" data-action="collect">ü´≥Gather</div>
    </div>

    <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å: –†–µ—à–µ–Ω–∏–µ -->
    <div class="solution-panel">
      <h2 id="task-title">Task 1: Gather all crystals!</h2>
      <div id="task-description">The hero must collect all the crystals on the field.</div>
      <div id="solution-area" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>Drag the blocks here</p>
      </div>
      <div class="controls">
        <button id="reset-button" class="styled-button">Reset</button>
        <button id="run-button" class="styled-button">Run</button>
      </div>
      <div class="task-switcher">
        <button id="prev-task" class="styled-button task-button">‚Üê Previous Task</button>
        <span id="task-number">1 / 10</span>
        <button id="next-task" class="styled-button task-button">Next Task ‚Üí</button>
      </div>
    </div>

    <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å: –†–µ–∑—É–ª—å—Ç–∞—Ç -->
    <div class="result-panel">
      <h2>Result</h2>
      <div id="game-grid"></div>
    </div>

    <!-- –û–≤–µ—Ä–ª–µ–π -->
    <div id="overlay" class="overlay hidden">
      <div class="overlay-content">
        <p id="overlay-text"></p>
        <button id="close-overlay" class="styled-button">Continue</button>
      </div>
    </div>
    <div id="completion-overlay" class="overlay hidden">
  <div class="overlay-content">
    <img id="completion-image" src="https://767416.selcdn.ru/production_kodland_main_public/task_description_materials/745798be-b789-442f-9e3c-63208b9cfb87.gif" alt="Congratulations!" />
    <p id="completion-text">Congratulations! You've completed all the tasks!</p>
    <p id="completion-time">Your Time: <span id="total-time">00:00</span></p>
    <button id="restart-game" class="styled-button">Restart Game</button>
  </div>
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
